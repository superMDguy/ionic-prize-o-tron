<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>
    Attending users
  </h2>

  <ion-list>
    <ion-item *ngFor="let rsvp of (meetupRsvps$ | async)">
      <ion-avatar *ngIf="rsvp.photoUrl"
                  item-start>
        <img [src]="rsvp.photoUrl">
      </ion-avatar>

      <ion-label>
        {{ rsvp.name }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
