<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Users who RSVPed
    </ion-list-header>

    <ion-item *ngFor="let rsvp of meetupRsvps">
      <ion-avatar *ngIf="rsvp.photoUrl"
                  item-start>
        <img [src]="rsvp.photoUrl">
      </ion-avatar>

      <ion-label>
        {{ rsvp.name }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
