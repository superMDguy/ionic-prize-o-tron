<ion-header>
  <ion-navbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form (submit)="saveSettings()">
    <ion-list>
      <ion-item>
        <ion-label floating>
          Meetup API key
        </ion-label>
        <ion-input type="password"
                   [(ngModel)]="model.apiKey"
                   name="password"
                   required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          Meetup Event ID
        </ion-label>
        <ion-input type="text"
                   [(ngModel)]="model.eventId"
                   name="text"
                   required>
        </ion-input>
      </ion-item>
    </ion-list>

    <button ion-button
            full>
      Save
    </button>
  </form>
</ion-content>
